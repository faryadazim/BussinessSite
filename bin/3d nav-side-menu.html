<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
ul.menu {
    display: inline-block;
    list-style-type: none;
}
li.menu_list {
    height: 85px;
    width: 85px;
    position: relative;
}
li.menu_list .front,
a.side {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 86px;
    width: 100%;
    padding: 30px;
    position: absolute;
    top: 0;
    left: 0;
    text-decoration: none;
    text-transform: uppercase;
    transition: all .5s ease-out;
    cursor: pointer;
}
li.menu_list .front {
    background-color: #34465d;
    color: #FFFC00;
    transform-origin: 0 0;
}
a.side {
    background-color: #FFFC00;
    color: #34465d;
    transform-origin: 0 0 85px;
    transform: rotateY(-90deg);
}
li.menu_list:hover a.side {
    transform: rotateY(0deg);
}
li.menu_list:hover .front {
    transform: rotateY(90deg);
}
    </style>
</head>
<body>
    <ul class="menu">
        <li class="menu_list">
            <span class="front fas fa-home"></span>
            <a href="#" class="side">home</a>
        </li>
        <li class="menu_list">
            <span class="front fas fa-info"></span>
            <a href="#" class="side">about</a>
        </li>
        <li class="menu_list">
            <span class="front fas fa-briefcase"></span>
            <a href="#" class="side">projects</a>
        </li>
        <li class="menu_list">
            <span class="front fas fa-paper-plane"></span>
            <a href="#" class="side">contact</a>
        </li>
    </ul>

</body>
</html>
